<body>
  <div class="container">
    <div class="sidebar sidebarNotDsisp">
      <!-- Ritesh -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>

    <div class="main">
      <div class="hamburger">
        <img class="ham" src="/images/ham.png" alt="" width="24" />
        <img class="cross" src="/images/cross.png" alt="" width="24" />
      </div>
      <div class="contactform">
        <h1>Contact me for Work</h1>
        <form>
          <div class="form-group">
            <label for="clientemail">Name</label>
            <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter name" />
          </div>

          <div class="form-group">
            <label for="clientemail">Email address:</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone
              else.</small>
          </div>

          <div class="form-group">
            <label for="clientphone">Phone<b>:</b></label>
            <input type="number" class="form-control" id="clientphone" placeholder="phone number" />
          </div>

          <div class="form-group">
            <label for="clientemail">Enquiry</label>
            <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="" />
          </div>

          <div id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient" />
            <label class="form-check-label" for="isclient">verify</label>
          </div>
          <div class="button">
            <a href=""><button type="submit" class="btn btn-sm">
                <span>Submit</span>
              </button></a>
          </div>
        </form>
      </div>
